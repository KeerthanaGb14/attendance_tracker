{% extends "base.html" %}
{% block content %}
<section class="user-selection">
    <h2>Select Your Profile</h2>
    <div class="user-cards">
        {% for u in users %}
        <a href="{{ url_for('dashboard', user=u) }}" class="user-card">
            <div class="user-circle">{{ u[0]|upper }}</div>
            <span>{{ u|capitalize }}</span>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
