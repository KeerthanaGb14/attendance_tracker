{% extends "base.html" %}
{% block content %}
<section class="form-section">
    <h2>Edit Attendance for {{ subject.subject }}</h2>
    <form method="post">
        <label>Hours Attended:</label>
        <input type="number" name="attended" value="{{ subject.attended }}" min="0" max="{{ subject.hours }}" required>
        <button type="submit">Save</button>
    </form>
</section>
{% endblock %}
