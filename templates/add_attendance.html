{% extends "base.html" %}
{% block content %}
<section class="form-section">
    <h2>Add Attendance</h2>
    <form method="post">
        <label>Select Subject:</label>
        <select name="subject">
            {% for s in subjects %}
            <option value="{{ s.subject }}">{{ s.subject }} ({{ s.type }})</option>
            {% endfor %}
        </select>
        <label>Hours Attended:</label>
        <input type="number" name="attended" min="0" required>
        <button type="submit">Add Attendance</button>
    </form>
</section>
{% endblock %}
